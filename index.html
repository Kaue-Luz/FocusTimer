<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTimer</title>

    <link rel="stylesheet" href="./Styles/style.css">
    <script src="./Scripts/main.js" type="module"></script>

    <link rel="shortcut icon" href="./assets/favIncon.svg" type="image/x-svg">
</head>
<body>
    <div id="app">
        <button id="toggle-mode">
            <span>Ativar/Desativar Light Mode</span>
        </button>
    </div>

    <section id="timer">
        <span id="minutes"></span>
        <span>:</span>
        <span id="seconds"></span>
    </section>

    <section id="controls">
        <button>play</button>
        <button>pause</button>
        <button>set</button>
        <button>stop</button>
        <button>musicon</button>
        <button>musicoff</button>
    </section>
</body>
</html>
